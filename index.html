<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Explorer</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Quadratic Explorer</h1>
        <div id="screen">
            <!-- Dynamic content -->
        </div>
        <div id="graph-container">
            <canvas id="graph" width="300" height="300"></canvas>
            <div id="equation-input">
                <label>a: <input type="number" id="a" value="1" step="0.1"></label>
                <label>b: <input type="number" id="b" value="0" step="0.1"></label>
                <label>c: <input type="number" id="c" value="0" step="0.1"></label>
            </div>
        </div>
        <div id="report"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
    <script src="sw.js"></script>
</body>
</html>
